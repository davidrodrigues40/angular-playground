<app-base-footer>
   <div class="home-menu">
      @for(item of menuItems(); track item.value){
      <button mat-flat-button
              type="button"
              color="basic"
              [routerLink]="item.route"
              [disabled]="markDisabled(item.route)"
              class="menu-item">{{item.value}}</button>
      }
   </div>
</app-base-footer>
