<app-base-footer>
   <div class="home-menu">
      <div *ngFor="let item of menuItems.value">
         <button mat-flat-button
                 type="button"
                 color="basic"
                 [routerLink]="item.route"
                 [disabled]="markDisabled(item.route)"
                 class="menu-item">{{item.value}}</button>
      </div>
   </div>
</app-base-footer>
