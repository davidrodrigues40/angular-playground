<mat-grid-list cols="1">
    @for(key of operationKeys; track $index){
    <mat-grid-tile>
        <app-keypad-button class="function-pad-button"
                           [key]="key"
                           (pressed)="keyPressed.emit($event)"></app-keypad-button>
    </mat-grid-tile>
    }
</mat-grid-list>
