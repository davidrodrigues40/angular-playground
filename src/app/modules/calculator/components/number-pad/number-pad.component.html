<mat-grid-list cols="3">
    @for(key of numberKeys; track key){
    <mat-grid-tile>
        <app-keypad-button class="keypad-button"
                           [ngClass]="{disabled: key.value === undefined}"
                           [key]="key"
                           (pressed)="keypadButtonPressed($event)"></app-keypad-button>
    </mat-grid-tile>
    }
</mat-grid-list>
