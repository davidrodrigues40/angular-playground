<mat-form-field appearance="fill"
                subscriptSizing="dynamic">
      <mat-label>Category</mat-label>
      <mat-select (selectionChange)="selectionChange($event)">
            @for(option of options(); track option.name) {
            <mat-option [value]="option">
                  {{option.name}}
            </mat-option>
            }
      </mat-select>
</mat-form-field>
