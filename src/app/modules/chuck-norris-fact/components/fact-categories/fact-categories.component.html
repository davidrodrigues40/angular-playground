<mat-form-field appearance="fill"
                subscriptSizing="dynamic">
   <mat-label>Category</mat-label>
   <mat-select (selectionChange)="selectionChange($event)">
      <mat-option *ngFor="let option of options()"
                  [value]="option">
         {{option.name}}
      </mat-option>
   </mat-select>
</mat-form-field>
