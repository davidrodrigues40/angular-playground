<div class="scorecard-score">{{teamName}}: {{score}}</div>

<div class="scorecard-add">
  <button mat-flat-button
          [color]="buttonColor"
          (click)="addRuns.emit(1)">Add Run</button>
</div>

<div>
  <mat-form-field>
    <mat-label>Runs to Add</mat-label>
    <input matInput
           type="number"
           [(ngModel)]="runsToAdd">
  </mat-form-field>
</div>


<button mat-button
        [color]="buttonColor"
        (click)="addRuns.emit(runsToAdd)">Add</button>
