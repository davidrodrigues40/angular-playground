<div class="scorecard">
    <div class="player">
        <h2>{{bowler.name}}</h2>
    </div>
    <div class="frames">
        @for(frame of frames; track $index;){
        <app-frame [frame]="frame"
                   [score]="frameScore(frame.score, $index)"></app-frame>
        }

    </div>
    <div class="score">
        <div class="frame-score">
            {{bowler.score}}
        </div>
    </div>
</div>
