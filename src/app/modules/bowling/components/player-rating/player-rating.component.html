<mat-form-field subscriptSizing="dynamic">
        <mat-label>Rating</mat-label>
        <mat-select [(value)]="playerRating"
                    (valueChange)="ratingChanged.emit(playerRating)">
                @for(rating of ratings; track rating.key) {
                <mat-option [value]="rating.key">{{rating.value}}</mat-option>
                }
        </mat-select>
</mat-form-field>
